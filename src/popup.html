<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Hello There</h1>
    <form action="#">
            Title : <input type="text" name="T1" id="T1" placeholder="Title"><br>
            URL : <input type="text" name="URL" id="url1" placeholder="URL"><br>
            Category : <select name="DropDown" id="Category">
                <option value="Programming">Programming</option>
                <option value="Arduino">Arduino</option>
                <option value="Movies">Movies</option>
                <option value="Study">Study</option>
            </select><br>
            Browser : <input list="browsers" class="brsr">
            <datalist id="browsers">
              <option value="Internet Explorer">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist> 
            <input type="submit" value="Submit" id="okay">
        </form>
    <!-- <input type="submit" value="Okay" id="sbmt"> -->
</body>
</html>
